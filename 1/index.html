<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Parcial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="assets/image.png" class="logo">
    <div class="container">
        <form id="loginForm" class="loginFormclass">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="username" placeholder="Ingresa tu Nombre" required value="Profe Marvin">
            <button type="submit">Ingresar</button>
        </form>

        <div id="welcomeMessage" class="hidden">
            <h2 id="welcomeText"></h2>
            <button id="logoutBtn">Cerrar sesión</button>
        </div>
    </div>

    <footer>
        <img src="assets/logo" alt="">
    </footer>

</body>
<script src="script.js"></script>
</html>
